

<div class="header-container">
  <div class="header">
    <h2 class="header-text">YOUR REFERRALS</h2>
    <form class="search-form">
      <mat-form-field class="example-full-width" appearance="legacy">
        <input type="text" matInput>
        <mat-icon matSuffix> <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg></mat-icon>
      </mat-form-field>
    </form>
  </div>

  <div class="tab-section">
    <mat-tab-group [disableRipple]="true">
      <!-- In Triage -->
      <mat-tab  id="In_Triage" label="In Triage"> 
        <h2 style="text-align: center; color: brown;">Click 'Rejected'</h2>
      </mat-tab>
      <!-- Compleated -->
      <mat-tab id="Compleated" label="Compleated"> 
        <h2 style="text-align: center; color: brown;">Click 'Rejected'</h2>
      </mat-tab>
      <!-- Drafts -->
      <mat-tab id="Drafts" label="Drafts {{drafts}}"> 
        <h2 style="text-align: center; color: brown;">Click 'Rejected'</h2>
      </mat-tab>
      <!-- Rejected -->
      <mat-tab id="Rejected" label="Rejected"> 
        <app-rejected></app-rejected>
      </mat-tab>
      <!-- Discharged -->
      <mat-tab id="Discharged" label="Discharged">         
        <h2 style="text-align: center; color: brown;">Click 'Rejected'</h2>
      </mat-tab>
      <!-- Archived -->
      <mat-tab id="Archived" label="Archived"> 
        <h2 style="text-align: center; color: brown;">Click 'Rejected'</h2>
      </mat-tab>
    </mat-tab-group>
    
    <div class="btn-container">
      <a class="btn main-btn" href="#">Submit Referral</a>
    </div>
  </div>

</div>
